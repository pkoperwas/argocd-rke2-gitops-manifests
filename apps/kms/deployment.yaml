apiVersion: apps/v1
kind: Deployment
metadata:
  name: kms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kms
  template:
    metadata:
      labels:
        app: kms
    spec:
      containers:
        - name: kms
          image: forumi0721/alpine-vlmcsd:latest
          ports:
            - containerPort: 1688
              name: tcp-port