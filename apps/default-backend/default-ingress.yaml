apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-backend-catchall
  namespace: default-backend
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: ""
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-backend
                port:
                  number: 80
    - host: "*.apps.rke2.koperwas.eu.org"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-backend
                port:
                  number: 80